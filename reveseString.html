<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse</title>
</head>
<body>
    <h3>4. write a program to reverse any given string</h3>
    <script>
        var str = "welcome";

        function reverseString(data){
            var result ='';

             let i = data.length - 1;
                while(i >= 0){
                    result += data[i];
                    --i;
                }
            console.log('result =', result)
            return result;
        }

        var output = reverseString(str);

        console.log(<h1> before = ${str} </h1>);
        console.log(<h1> after = ${output} </h1>);
    </script>
</body>
</html>
